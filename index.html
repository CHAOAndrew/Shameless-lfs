    <script>
        // JavaScript function to stop and hide the video and mute it
        function closeVideo() {
            var video = document.getElementById("myVideo");
            var videoOverlay = document.getElementById("videoOverlay");
    
            // Pause the video
            video.pause();
    
            // Mute the video
            video.muted = true;
    
            // Hide the video overlay
            videoOverlay.style.display = "none";
    
            // Set a flag to indicate that the video is closed and should not play on click
            videoOverlay.dataset.closed = "true";
        }
    
        // JavaScript function to toggle mute/unmute
        function toggleMute() {
            var video = document.getElementById("myVideo");
            var button = document.getElementById("muteToggle");
    
            // If the video is muted, unmute it, otherwise mute it
            video.muted = !video.muted;
            button.textContent = video.muted ? "Unmute" : "Mute";
        }
    
        // Add event listener to the document to handle video playback and mute/unmute
        document.addEventListener('click', function(event) {
            var video = document.getElementById("myVideo");
            var videoOverlay = document.getElementById("videoOverlay");
    
            // Check if the video is closed
            if (videoOverlay.dataset.closed === "true") {
                return; // If video is closed, do nothing
            }
    
            // If the video is paused, play it and show the overlay
            if (video.paused) {
                video.play();
                video.muted = false; // Ensure the video is unmuted when played
                document.getElementById("muteToggle").textContent = "Mute";
                videoOverlay.style.display = "block"; // Show the overlay when video starts playing
            }
            // If the video is playing and the overlay is visible, toggle mute/unmute
            else if (!video.paused && videoOverlay.style.display === "block") {
                toggleMute();
            }
        });
    </script>
